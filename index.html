<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Brandon Rogers">
        <meta name="description" content="This is Brandon Rogers' version of Project 3 of the TipleTen bootcamp.">
        <meta name="keywords" content="html, css, media queries, responsive design, grid, flexbox">
        <title>Project Spots</title>
        <link rel="stylesheet" href="pages/index.css">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="./images/logo.svg" alt="SPOTS Logo" class="header__logo">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__details">
                        <img src="./images/avatar.jpg" alt="Bessie Coleman Avatar" class="profile__avatar">
                        <div class="profile__personal-info">
                            <div class="profile__personal-name-desc">
                                <h1 class="profile__name overflow overflow_type_multi">Bessie Coleman</h1>
                                <p class="profile__desc overflow overflow_type_multi">Civil Aviator</p>
                            </div>
                            <button type="button" class="profile__button-edit"><img src="./images/pencil-icon.svg" alt="button icon" class="profile__button-edit-icon">Edit Profile</button>
                        </div>
                    </div>
                    <button type="button" class="profile__button-new"><img src="./images/plus-icon.svg" alt="plus icon" class="profile__button-new-icon">New Post</button>
                </section>
                <section class="cards">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="val thorens" class="card__img">
                            <div class="card__details">
                                <h2 class="card__caption overflow overflow_type_single">Val Thorens</h2>
                                <button type="button" class="card__button-like" aria-label="like button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="restaurant terrace" class="card__img">
                            <div class="card__details">
                                <h2 class="card__caption overflow overflow_type_single">Restaurant Terrace</h2>
                                <button type="button" class="card__button-like" aria-label="like button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="outdoor cafe" class="card__img">
                            <div class="card__details">
                                <h2 class="card__caption overflow overflow_type_single">An outdoor cafe</h2>
                                <button type="button" class="card__button-like" aria-label="like button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="long bridge" class="card__img">
                            <div class="card__details">
                                <h2 class="card__caption overflow overflow_type_single">A very long bridge, over the forest...</h2>
                                <button type="button" class="card__button-like" aria-label="like button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="tunnel with morning light" class="card__img">
                            <div class="card__details">
                                <h2 class="card__caption overflow overflow_type_single">Tunnel with morning light</h2>
                                <button type="button" class="card__button-like" aria-label="like button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="mountain house" class="card__img">
                            <div class="card__details">
                                <h2 class="card__caption overflow overflow_type_single">Mountain house</h2>
                                <button type="button" class="card__button-like" aria-label="like button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__details">2024 &copy; Spots</p>
            </footer>
            <div class="modal" id="edit-profile-modal">
                <div class="modal__container">
                    <button type="submit" class="modal__close-btn"></button>
                    <h2 class="modal__title">Edit profile</h2>
                    <form name="edit-profile" class="modal__form">
                        <label for="name" class="modal__label">
                            Name
                            <input id="name" type="text" class="modal__input" placeholder="Type your name">
                        </label>
                        <label for="description" class="modal__label">
                            Description
                            <input id="description" type="text" class="modal__input" placeholder="Describe yourself">
                        </label>
                        <button type="submit" class="modal__submit-btn">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/index.js" defer></script>
    </body> 
</html>
